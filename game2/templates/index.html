<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Clicker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Infinite Clicker</h1>
        <p>Click the button as many times as you can before time runs out!</p>
        <button id="click-button">Hit Me!</button>
        <p>Points: <span id="score">0</span></p>
        <p>Time left: <span id="timer">30</span> seconds</p>
        <p id="message"></p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
